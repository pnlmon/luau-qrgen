name = "pnloth/luau_qrgen"
version = "0.1.0"
description = "QR code generation for Lune and Roblox with strict typing and Roblox Frame renderer"
license = "GPL-3.0"
authors = ["pnloth"]
repository = "https://github.com/pnlmon/luau-qrgen"
includes = [
    "pesde.toml",
    "README.md",
    "LICENSE",
    "src/**/*.luau",
]

[target]
environment = "roblox"
lib = "src/init.luau"
build_files = ["src"]

[indices]
default = "https://github.com/pesde-pkg/index"

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts/sourcemap_generator.luau"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.2.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.5.1", target = "lune" }
selene = { name = "pesde/selene", version = "^0.29.0+toolchainlib.1", target = "lune" }
stylua = { name = "pesde/stylua", version = "^2.0.2", target = "lune" }

[engines]
pesde = "^0.7.0"
lune = "^0.10.2"

[dependencies]
ui_labs = { name = "pepeeltoro41/ui_labs", version = "^2.4.2" }
