name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lune
        run: |
          curl -L https://github.com/lune-org/lune/releases/download/v0.10.4/lune-0.10.4-linux-x86_64.zip -o lune.zip
          unzip lune.zip
          chmod +x lune
          sudo mv lune /usr/local/bin/

      - name: Verify Lune installation
        run: lune --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r tests/requirements.txt

      - name: Install zbar library (for QR scanning)
        run: sudo apt-get update && sudo apt-get install -y libzbar0

      - name: Run unified test suite
        run: python tests/run_all.py

      - name: Run benchmark
        run: lune run tests/benchmark.luau

      - name: Upload test outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output-json
          path: tests/test_output/
          retention-days: 30

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install StyLua
        run: |
          curl -L https://github.com/JohnnyMorganz/StyLua/releases/download/v2.0.2/stylua-linux-x86_64.zip -o stylua.zip
          unzip stylua.zip
          chmod +x stylua
          sudo mv stylua /usr/local/bin/

      - name: Check formatting
        run: stylua --check src/ tests/ examples/

      - name: Install Selene
        run: |
          curl -L https://github.com/Kampfkarren/selene/releases/download/0.27.1/selene-0.27.1-linux.zip -o selene.zip
          unzip selene.zip
          chmod +x selene
          sudo mv selene /usr/local/bin/

      - name: Run linter
        run: selene src/ || true  # Allow lint warnings for now
